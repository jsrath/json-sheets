<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>JSON Sheets</title>
</head>

<body>
  <h2 class="error">ERROR! Please check your Google Sheet ID and ensure the sheet is public</h2>
  <div class="container">
    <h1>JSON Sheets</h1>
    <p class="subtitle">Generate a JSON API from a Google Sheet</p>
    <form class="form" action="/api">
      <input type="text" placeholder="Google Sheet ID" name="id">
      <input type="number" placeholder="Sheet Number" name="sheet">
      <input type="submit" value="Generate API">
    </form>
    <p>Find Your Google Sheet ID</p>
    <p class="id-helper">https://docs.google.com/spreadsheets/d/<span
        class="highlight">1fxnlWPPZiLQNxsD4BkiQ1Lx7RK315ECbkk95LoyP4LA</span>/edit#gid=711250388</p>
  </div>
</body>

</html>
